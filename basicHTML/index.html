<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentdex HTML5 and CSS Tutorial</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <meta name="viewport" content = "width-device-width, initial-scale=1.0">
        
    </head>    
    <body class="body">
        <header class="mainHead">
            <img src="img/Dementor.jpg" width="144" height="144"/>
            <nav>
                <ul>
                    <li class = 'active'><a href = "$">Home</a></li>
                    <li><a href = "$">Blog</a></li>
                    <li><a href = "$">News</a></li>
                    <li><a href = "$">Archive</a></li>
                    
                </ul>
                
            </nav>
        </header>        
        <aside class="sideInfo">
            <article>
                <h3>Recent News</h3>
                <p>Para 1</p>
            </article>
        </aside>
        
        <div class="mainContent">
            <div class="content">
                <article class="typicalArtcle">
                    <header>
                        <h3>
                            <a href="$" title="latest post">
                                Epic Post about epic things
                            </a>
                        </h3>
                    </header>
                    <footer>
                        <p class="postInfo">Posted Jan 21 2099</p>
                    </footer>
                    <content>
                        <p>Content Info</p>
                    </content>
                </article>
            </div>
            
            
            <div class="content">
                <article class="typicalArtcle">
                    <header>
                        <h3>
                            <a href="$" title="latest post">
                                Another Epic Post about epic things
                            </a>
                        </h3>
                    </header>
                    <footer>
                        <p class="postInfo">Posted Jan 22 2099</p>
                    </footer>
                    <content>
                        <p>Content Info 2</p>
                    </content>
                </article>
            </div>
        </div>
        <footer class="mainFooter">
            <p>copyright &copy; 2099</p>
        </footer>
    </body>
</html>
